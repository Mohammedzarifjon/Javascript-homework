<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка погоды для пикника</title>
  <script src="index.js" defer></script>
</head>
<body>
  <h2>Проверка погоды для пикника</h2>
  <form id="picnicForm">
    <label for="isSunny">Солнечно? </label>
    <select id="isSunny" required>
      <option value="true">Да</option>
      <option value="false">Нет</option>
    </select><br><br>

    <label for="temperature">Температура (в градусах Цельсия): </label>
    <input type="number" id="temperature" required><br><br>

    <label for="hasUmbrella">Есть ли зонт? </label>
    <select id="hasUmbrella" required>
      <option value="true">Да</option>
      <option value="false">Нет</option>
    </select><br><br>

    <button type="submit">Проверить</button>
  </form>
  <p id="result"></p>

</body>
</html>
