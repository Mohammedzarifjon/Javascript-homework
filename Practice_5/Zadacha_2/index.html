<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение элементов</title>
</head>
<body>

    <div class="content"></div>

    <script>
        const parentElement = document.querySelector('.content');
        
        const heading = document.createElement('h2');
        heading.textContent = 'Название статьи'; 
        
        const paragraph = document.createElement('p');
        paragraph.textContent = 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro repellat temporibus, ex odit id dolor earum accusamus sequi impedit iure asperiores autem cupiditate aliquam tempora dicta velit fugit odio debitis!';  // Добавляем произвольный текст в параграф
        
        parentElement.appendChild(heading);  
        parentElement.appendChild(paragraph);
    </script>

</body>
</html>
